{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h4>Upload Your Resume</h4>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
